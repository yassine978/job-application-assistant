name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy-streamlit:
    name: Deploy to Streamlit Cloud
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Verify requirements
      run: |
        echo "[*] Checking deployment requirements..."
        if [ ! -f "requirements.txt" ]; then
          echo "[ERROR] requirements.txt not found"
          exit 1
        fi
        if [ ! -f "dashboard/app.py" ]; then
          echo "[ERROR] dashboard/app.py not found"
          exit 1
        fi
        echo "[OK] All required files present"

    - name: Create deployment marker
      run: |
        echo "DEPLOYED_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> deployment_info.txt
        echo "COMMIT_SHA=${{ github.sha }}" >> deployment_info.txt
        echo "BRANCH=${{ github.ref_name }}" >> deployment_info.txt
        cat deployment_info.txt

    - name: Notify deployment
      run: |
        echo "[OK] Ready for Streamlit Cloud deployment"
        echo "Visit: https://share.streamlit.io/"
        echo "Connect your GitHub repository to deploy automatically"

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: secrets.DOCKER_USERNAME != ''

    - name: Extract version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: |
          job-application-assistant:latest
          job-application-assistant:${{ steps.get_version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm job-application-assistant:latest python --version

    - name: Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/job-application-assistant:latest
          ${{ secrets.DOCKER_USERNAME }}/job-application-assistant:${{ steps.get_version.outputs.VERSION }}
      if: secrets.DOCKER_USERNAME != ''

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-docker

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Changes in this release
          ${{ steps.changelog.outputs.CHANGELOG }}

          ## Deployment
          - Docker image: `job-application-assistant:${{ github.ref_name }}`
          - Streamlit Cloud: Auto-deploys from main branch

          ## Installation
          ```bash
          docker pull ${{ secrets.DOCKER_USERNAME }}/job-application-assistant:${{ github.ref_name }}
          ```
        draft: false
        prerelease: false
