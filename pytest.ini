[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance benchmarks
    slow: Tests that take a long time
    requires_db: Tests that require database connection
    requires_api: Tests that require external API
    requires_llm: Tests that require LLM API

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ generated_documents chroma_db

# Coverage options (if pytest-cov is installed)
# Run with: pytest --cov=. --cov-report=html
